<section class="resume-section p-3 p-lg-5 d-flex d-column">
    <div class="my-auto">
        <h1 class="mb-0">Les
            <span class="text-primary">Années </span>
        </h1>
        <div class="subheading">Que s'est-il passé pendant une année donnée?</div>
        <form class="form-inline mb-5" name="formulaireAnnee" (ngSubmit)="chercher()">
            <input class="form-control mb-2 mr-sm-2" type="number" [(ngModel)]="annee" name="annee">
            <button type="submit" class="btn btn-primary mb-2"><i class="fa fa-bolt"></i></button>
        </form>
        <div *ngIf="!loaded" class="my-spinner">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <p *ngIf="loaded" class="lead mb-5"><i class="fa fa-quote-left"></i>{{ donnees.text }}</p>
    </div>
</section>
