<section class="resume-section p-3 p-lg-5 d-flex d-column">
  <div class="my-auto">
    <h1 class="mb-0">Les
      <span class="text-primary">dates </span>
    </h1>
    <div class="subheading">Choisissez une date et découvrez des faits intéressants qui s'y sont produits</div>
    <form class="form-inline mb-5" name="formulaireDate" (ngSubmit)="chercher()">
      <select class="form-control mb-2 mr-sm-2" [(ngModel)]="moi" name="moi" (change)="onMonthChange($event.target.value)">
        <option value="1">Janvier</option>
        <option value="2">Février</option>
        <option value="3">Mars</option>
        <option value="4">Avril</option>
        <option value="5">Mai</option>
        <option value="6">Juin</option>
        <option value="7">Juillet</option>
        <option value="8">Août</option>
        <option value="9">Septembre</option>
        <option value="10">Octobre</option>
        <option value="11">Novembre</option>
        <option value="12">Décembre</option>
      </select>
      <select class="form-control mb-2 mr-sm-2" [(ngModel)]="jour" name="moi">
        <option *ngFor="let i of days" [value]="i">{{i}}</option>
      </select>
      <button type="submit" class="btn btn-primary mb-2"><i class="fa fa-bolt"></i></button>
    </form>
    <div *ngIf="!loaded" class="my-spinner">
        <div class="lds-spinner">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    <p *ngIf="loaded" class="lead mb-5"><i class="fa fa-quote-left"></i>{{ donnees.text }}</p>
  </div>
</section>
