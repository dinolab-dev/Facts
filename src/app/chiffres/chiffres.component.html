<section class="resume-section p-3 p-lg-5 d-flex d-column">
    <div class="my-auto">
        <h1 class="mb-0">Les
            <span class="text-primary">Chiffres </span>
        </h1>
        <div class="subheading">Vous êtes passionés par les mathématiques, choississez un chiffre et decouvrer une
            anécdode</div>
        <form class="form-inline mb-5" name="formulaireChiffre" (ngSubmit)="chercher()">
            <input class="form-control mb-2 mr-sm-2" type="number" [(ngModel)]="chiffre" name="chiffre">
            <button type="submit" class="btn btn-primary mb-2"><i class="fa fa-bolt"></i></button>
        </form>
        <div *ngIf="!loaded" class="my-spinner">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <p *ngIf="loaded" class="lead mb-5"><i class="fa fa-quote-left"></i>{{ donnees.text }}</p>
    </div>
</section>
